<ui:composition template="/WEB-INF/templates/Layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Boletim de Aluno</ui:define>
    
    <ui:define name="content">
    	<h:form id="frm">
	    	<h1>Boletim de Aluno</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{relatorioAlunosBean.emitirBoletim}"
	    				ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>	    	
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Código do Lançamento"/>	    		
	    		<p:inputText  value="#{relatorioAlunosBean.codigoLancamento}"/>	    		
		    	
	    	</p:panelGrid>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
