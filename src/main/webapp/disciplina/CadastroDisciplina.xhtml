<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">#{cadastroDisciplinaBean.editando ? 'Edição disciplina' : 'Novo disciplina'}</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="disciplina"
				value="#{cadastroDisciplinaBean.disciplina}" />
			<f:viewAction action="#{cadastroDisciplinaBean.inicializar}" />
		</f:metadata>

		<br />
		<h2>#{cadastroDisciplinaBean.editando ? 'Edição disciplina' :
			'Novo disciplina'}</h2>

		<h:form id="frmCadastro">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDisciplinaBean.salvar}" 
						update="frmCadastro" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/disciplina/PesquisaDisciplinas.xhtml" />
				</p:toolbarGroup>

			</p:toolbar>

			<div class="ui-fluid">
				<p:panelGrid id="capaPanel" columns="4" layout="grid"
					style="margin-top: 20px; margin-bottom: 40px"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-4, ui-grid-col-8">

					<p:outputLabel value="Nome da Disciplina" for="nome" />
					<p:inputText id="nome"
						value="#{cadastroDisciplinaBean.disciplina.nome}" />

				</p:panelGrid>

			</div>

		</h:form>

	</ui:define>

</ui:composition>
